<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味项目目录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }

        .link-item span {
            font-size: 1.2em;
            font-weight: 500;
            display: block;
            transition: color 0.3s ease;
        }

        .link-item:hover span {
            color: #3498db;
        }

        /* 滚动动画 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 趣味项目目录</h1>
        <div class="link-list">
            <a href="archive/Balls.html" class="link-item" style="animation: slideIn 0.6s ease-out;">
                <span>变色小球阵列</span>
            </a>
            <a href="archive/Rope.html" class="link-item" style="animation: slideIn 0.6s ease-out;">
                <span>极简模拟软绳</span>
            </a>
            <a href="archive/Random.html" class="link-item" style="animation: slideIn 0.6s ease-out;">
                <span>用库随机碰撞</span>
            </a>
            <!-- 后续可以在这里添加更多链接 -->
        </div>
    </div>

    <script>
        // 添加点击反馈
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('click', (e) => {
                // 添加点击动画
                e.target.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 200);
            });
        });

        // 页面入场动画
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });

        // 初始隐藏页面实现渐显效果
        document.body.style.opacity = 0;
        document.body.style.transition = 'opacity 0.5s ease';
    </script>
</body>
</html>
